<div class="calculator">
  <input type="number" class="calculator__input" [(ngModel)] = "first">
  <select class="calculator__select" [(ngModel)]="operation">
    <option [value]="operation" *ngFor="let operation of operations">{{ operation }}</option>
  </select>
  <input type="number" class="calculator__input" [(ngModel)] = "second">

  <span class="calculator__result">{{ result? result : 'Нажмите расчитать!'}}</span>

  <button (click) = "calc()">Расчитать</button>
</div>
